<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAA DRS Document Viewer</title>
</head>
<body>
    <h1>FAA Document Viewer</h1>
    <label for="docType">Document Type:</label>
    <select id="docType">
        <option value="orders">Orders</option>
        <option value="advisory-circular">Advisory Circulars</option>
        <option value="handbooks">Handbooks</option>
        <!-- Add more document types as needed -->
    </select>
    <button id="fetchBtn">Fetch Documents</button>

    <table border="1">
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>

<script>
const FAA_DRS_API_KEY = "c480cd075825a9f44beab596ba0cada217476801";

document.getElementById('fetchBtn').addEventListener('click', fetchDocs);

async function fetchDocs() {
    const docType = document.getElementById('docType').value;
    const url = `https://drs.faa.gov/api/drs/data-pull/${docType}?offset=0`;

    try {
        const response = await fetch(url, {
            headers: {
                'x-api-key': FAA_DRS_API_KEY
            }
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        const documents = data?.results?.slice(0, 750) || [];

        const tbody = document.getElementById('results');
        tbody.innerHTML = '';
        documents.forEach(doc => {
            const tr = document.createElement('tr');

            const title = document.createElement('td');
            title.textContent = doc.documentTitle || 'No Title';
            tr.appendChild(title);

            const date = document.createElement('td');
            date.textContent = doc.documentDate || 'Unknown';
            tr.appendChild(date);

            const linkTd = document.createElement('td');
            const link = document.createElement('a');
            link.href = doc.downloadLink || '#';
            link.textContent = 'Download';
            linkTd.appendChild(link);
            tr.appendChild(linkTd);

            tbody.appendChild(tr);
        });
    } catch (error) {
        console.error('Error fetching documents:', error);
    }
}
</script>
</body>
</html>
